# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
# Frogbot Scan and Fix does the following:
# Automatically creates pull requests with fixes for vulnerable project dependencies.
# Uses JFrog Xray to scan the project.
# Read more about Frogbot here - https://docs.jfrog-applications.jfrog.io/jfrog-applications/frogbot

# Some projects require creating a frogbot-config.yml file. Read more about it here - https://docs.jfrog-applications.jfrog.io/jfrog-applications/frogbot/setup-frogbot/frogbot-configuration

name: "Frogbot Scan and Fix"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:

  scan-and-fix:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Frogbot Scan and Fix
      uses: jfrog/frogbot@5d9c42c30f1169d8be4ba5510b40e75ffcbbc2a9  # v2.21.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FROGBOT_API_KEY: ${{ secrets.FROGBOT_API_KEY }}
        FROGBOT_API_URL: ${{ secrets.FROGBOT_API_URL }}
        FROGBOT_REPO_OWNER: ${{ github.repository_owner }}
        FROGBOT_REPO_NAME: ${{ github.event.repository.name }}
        FROGBOT_BRANCH_PREFIX: 'frogbot-fix-'
        FROGBOT_PULL_REQUEST_TITLE: 'Frogbot Fix: ${{ github.event.repository.name }}'
        FROGBOT_PULL_REQUEST_BODY: 'This pull request was automatically generated by Frogbot to fix vulnerable dependencies in the project.'
        FROGBOT_COMMIT_MESSAGE: 'Frogbot Fix: ${{ github.event.repository.name }}'
        
    - name: Notify Slack
      if: ${{ failure() }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: Frogbot Scan and Fix failed for ${{ github.event.repository.name }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        
    - name: Notify Teams
      if: ${{ failure() }}
      uses: 8bitjosh/github-action-microsoft-teams@v1.0.1
      with:
        message: Frogbot Scan and Fix failed for ${{ github.event.repository.name }}
        webhook_url: ${{ secrets.TEAMS_WEBHOOK }}
